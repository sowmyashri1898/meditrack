<div *ngIf="!isLoading && errorMessage" class="error">
  {{ errorMessage }}
</div>

<div *ngIf="!isLoading && visits.length > 0">
  <h2>Your Scheduled Visits</h2>
  <p-table [value]="visits" [paginator]="true" [rows]="5" [responsiveLayout]="'scroll'">
    <ng-template pTemplate="header">
      <tr>
        <th>Visit Type</th>
        <th>Details</th>
        <!-- <th>Date</th> -->
        <th>Online</th>
        <th>Meet Link</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-visit>
      <tr>
        <td>{{ visit.visitType }}</td>
        <td>{{ visit.visitDetails }}</td>
        <!-- <td>{{ visit.visitDate | date: 'short' }}</td> -->
        <td>{{ visit.isOnline ? 'No' : 'Yes' }}</td>
        <td>
          <a *ngIf="visit.zoomLink" [href]="visit.zoomLink" target="_blank">Join Meet</a>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

<div *ngIf="!isLoading && visits.length === 0">
  <p>No scheduled visits found.</p>
</div>
