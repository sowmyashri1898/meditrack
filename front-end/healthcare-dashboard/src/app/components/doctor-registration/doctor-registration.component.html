<div class="registration-container">
    <div class="background-overlay"></div>
    <div class="registration-form">
      <p-card header="Doctor Registration" [styleClass]="'p-shadow-4'">
        <div class="profile-container">
            <div class="profile-pic-container">
              <!-- Profile Picture Circle -->
              <img *ngIf="profilePictureURL" [src]="profilePictureURL" alt="Profile Picture" class="profile-pic" />
              <div *ngIf="!profilePictureURL" class="profile-pic-empty"></div>
    
              <!-- Camera Icon -->
              <label class="camera-icon">
                <input type="file" (change)="onFileSelect($event)" hidden />
                <i class="pi pi-camera"></i>
              </label>
            </div>
          </div>
        <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
          <div class="form-grid">
            <!-- First Column -->
            <div class="form-group">
              <label for="firstName">First Name</label>
              <input id="firstName" type="text" pInputText formControlName="firstName" />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input id="email" type="email" pInputText formControlName="email" />
            </div>
            <div class="form-group">
              <label for="specialization">Specialization</label>
              <input id="specialization" type="text" pInputText formControlName="specialization" />
            </div>
  
            <!-- Second Column -->
            <div class="form-group">
              <label for="lastName">Last Name</label>
              <input id="lastName" type="text" pInputText formControlName="lastName" />
            </div>
            <div class="form-group">
              <label for="phoneNumber">Phone Number</label>
              <input id="phoneNumber" type="tel" pInputText formControlName="phoneNumber" />
            </div>
            <div class="form-group">
              <label for="dob">Date of Birth</label>
              <p-calendar id="dob" formControlName="dob" [showIcon]="true" [style]="{'width':'100%'}"></p-calendar>
            </div>
  
            <!-- Third Column -->
            <div class="form-group">
              <label for="address">Address</label>
              <input id="address" type="text" pInputText formControlName="address" />
            </div>
            <div class="form-group">
              <label for="gender">Gender</label>
              <p-dropdown 
              id="gender"
               [options]="genderOptions" formControlName="gender"
               [style]="{'width':'100%'}">
               ></p-dropdown>
            </div>
            <div class="form-group">
              <label for="experienceYears">Experience Years</label>
              <input id="experienceYears" type="number" pInputText formControlName="experienceYears" />
            </div>
  
            <!-- Bottom Row -->
            <div class="form-group">
              <label for="hospitalName">Hospital Name</label>
              <input id="hospitalName" type="text" pInputText formControlName="hospitalName" />
            </div>
            <div class="form-group">
              <label for="location">Location</label>
              <input id="location" type="text" pInputText formControlName="location" />
            </div>
            <!-- <div class="form-group">
              <label for="profilePicture">Profile Picture URL</label>
              <input id="profilePicture" type="text" pInputText formControlName="profilePicture" (input)="updateProfilePictureURL()" />

            </div> -->
            <div class="form-group">
              <label for="symptoms">Symptoms</label>
              <p-multiSelect
                id="symptoms"
                [options]="symptomOptions"
                formControlName="symptoms"
                optionLabel="name"
                placeholder="Select symptoms"
                [showSelectAll]="true"
                [filter]="true"
                display="chip"
                [style]="{'width':'100%'}">
              </p-multiSelect>
            </div>
          </div>
          <p-footer>
            <button pButton label="Register" icon="pi pi-check" [disabled]="!registrationForm.valid" type="submit"></button>
          </p-footer>
        </form>
      </p-card>
    </div>
  </div>
